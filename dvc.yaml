stages:

  download_data:
    cmd: python src/data/download_data.py
    params:
    - kaggle_competition
    outs:
    - data/raw/sample_submission.csv:
        cache: false
    - data/raw/test.csv:
        cache: false
    - data/raw/train.csv:
        cache: false

  logarithm_train:
    cmd: python src/feature/logarithm.py -f data/raw/train.csv
    params:
      - features_to_logarithm
    deps:
      - data/raw/train.csv
    outs:
      - data/interim/train_logarithm.csv:
          cache: false

  logarithm_test:
    cmd: python src/feature/logarithm.py -f data/raw/test.csv
    params:
      - features_to_logarithm
    deps:
      - data/raw/test.csv
    outs:
      - data/interim/test_logarithm.csv:
          cache: false

  scaling:
    cmd: python src/feature/scaling.py
    params:
      - features
    deps:
      - data/interim/train_logarithm.csv
      - data/interim/test_logarithm.csv
    outs:
      - data/interim/train_scaled.csv:
          cache: false
      - data/interim/test_scaled.csv:
          cache: false

  division:
    cmd: python src/feature/division.py
    params:
      - features
    deps:
      - data/interim/train_scaled.csv
      - data/interim/test_scaled.csv
    outs:
      - data/interim/train_div.csv:
          cache: false
      - data/interim/test_div.csv:
          cache: false

  lgbm_modelling:
    cmd: python src/model/lgbm.py
    params:
      - features
    deps:
      - data/interim/train_div.csv
    outs:
      - models/lgbm/model.txt

  lgbm_inference:
    cmd: python src/inference/lgbm_inf.py
    params:
      - features
    deps:
      - models/lgbm/model.txt
      - data/interim/test_div.csv
    outs:
      - data/submission/submission.csv

# You may submit a maximum of 5 entries per day.
  submission:
    cmd: kaggle competitions submit
      tabular-playground-series-jan-2021
      -f data/submission/submission.csv
      -m "LightGBM"
